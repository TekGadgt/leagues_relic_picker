  <script>
    // Theme selector functionality
    document.addEventListener('DOMContentLoaded', function () {
      const themeSelect = document.getElementById('theme-select');

      // Load saved theme or default
      const savedTheme = localStorage.getItem('selectedTheme') || 'rs3/1';
      themeSelect.value = savedTheme;

      // Apply the saved theme on page load
      applyTheme(savedTheme);

      // Handle theme changes
      themeSelect.addEventListener('change', function () {
        const selectedTheme = this.value;
        localStorage.setItem('selectedTheme', selectedTheme);
        applyTheme(selectedTheme);
      });

      function applyTheme(theme) {
        // Query for existing theme link each time to ensure we have the latest reference
        const currentThemeLink = document.getElementById('theme-variables');
        
        // Remove existing theme link if it exists
        if (currentThemeLink) {
          currentThemeLink.remove();
        }

        // Only add a theme link if it's not the default theme
        if (theme !== 'rs3/1') {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = `${theme}/variables.css`;
          link.id = 'theme-variables';
          document.head.appendChild(link);
        }
      }
    });
  </script>
